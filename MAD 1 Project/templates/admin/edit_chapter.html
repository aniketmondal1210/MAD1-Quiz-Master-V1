{% extends 'base.html' %}

{% block title %}Edit Chapter - Admin - Quiz Master{% endblock %}

{% block content %}
<div class="card shadow-lg border-0 rounded-lg mb-4">
    <div class="card-header bg-danger text-white">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Edit Chapter</h2>
            <div>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light me-2">Dashboard</a>
                <a href="{{ url_for('admin_chapters', subject_id=chapter.subject_id) }}" class="btn btn-outline-light me-2">Chapters</a>
                <a href="{{ url_for('logout') }}" class="btn btn-dark">Logout</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ chapter.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ chapter.description }}</textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('admin_chapters', subject_id=chapter.subject_id) }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
