{% extends 'base.html' %}

{% block title %}Edit Quiz - Admin - Quiz Master{% endblock %}

{% block content %}
<div class="card shadow-lg border-0 rounded-lg mb-4">
    <div class="card-header bg-danger text-white">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Edit Quiz</h2>
            <div>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light me-2">Dashboard</a>
                <a href="{{ url_for('admin_quizzes', chapter_id=quiz.chapter_id) }}" class="btn btn-outline-light me-2">Quizzes</a>
                <a href="{{ url_for('logout') }}" class="btn btn-dark">Logout</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="date" class="form-label">Date:</label>
                                <input type="date" class="form-control" id="date" name="date" value="{{ quiz.date.strftime('%Y-%m-%d') }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration (HH:MM):</label>
                                <input type="text" class="form-control" id="duration" name="duration" value="{{ quiz.duration }}" pattern="[0-9]{2}:[0-9]{2}" required>
                            </div>
                            <div class="mb-3">
                                <label for="remarks" class="form-label">Remarks:</label>
                                <textarea class="form-control" id="remarks" name="remarks" rows="3">{{ quiz.remarks }}</textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('admin_quizzes', chapter_id=quiz.chapter_id) }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
